<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tracknheal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>

body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #fafafa;
    color: #222;
}

.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 18px 36px;
    background: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.03);
}

.logo {
    display: flex;
    align-items: center;
    font-weight: 600;
    font-size: 1.3em;
    letter-spacing: 1px;
}

.logo-icon { margin-right: 8px; font-size: 1.4em; }

.nav-links {
    list-style: none;
    display: flex;
    gap: 28px;
}

.nav-links a { text-decoration: none; color: #222; font-weight: 500; }

.login-btn {
    border: 1px solid #222;
    background: none;
    padding: 6px 18px;
    border-radius: 8px;
    cursor: pointer;
}

/* --- Modal Style (same as new_index) --- */

.modal {
    display: none;
    position: fixed;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.45);
}

.modal-content {
    width: 380px;
    background: white;
    margin: 6% auto;
    padding: 20px;
    border-radius: 10px;
}

.close {
    float: right;
    font-size: 26px;
    cursor: pointer;
}

.tab-button {
    width: 50%;
    padding: 10px;
    cursor: pointer;
    border: none;
    background: #eee;
}

.tab-button.active {
    background: #e74c3c;
    color: white;
}

.form-content { display: none; }
.form-content.active { display: block; }

.input-group { margin-bottom: 15px; text-align: left; }
input { width: 100%; padding: 10px; border: 1px solid gray; border-radius: 6px; }

.submit-btn {
    width: 100%;
    background: #e74c3c;
    color: white;
    border: none;
    padding: 12px;
    margin-top: 10px;
    border-radius: 6px;
    font-size: 16px;
}

</style>
</head>

<body>

<!---------------- NAVBAR ---------------->
<nav class="navbar">
    <div class="logo"><span class="logo-icon">üöë</span>Ambulance</div>

    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Book Ambulance</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <button class="login-btn" onclick="openModal()">Login</button>
</nav>

<!---------------- MAIN UI ---------------->
<section style="text-align:center; margin-top:40px;">
    <button style="background:#e74c3c; color:white; padding:18px 40px; font-size:22px; border:none; border-radius:10px;">
        Book Ambulance Now üöë
    </button>

    <div class="search-bar" style="margin-top:20px;">
        <input type="text" placeholder="Pickup Location" style="padding:12px; width:240px;">
        <button class="submit-btn" style="width:auto;">Search</button>
    </div>

    <div style="margin-top:30px;">
        <h3>üìç 24/7 Emergency Support</h3>
        <h2>123 - 456 - 7890</h2>
    </div>
</section>

<!---------------- LOGIN / SIGNUP MODAL ---------------->
<div id="loginModal" class="modal">
    <div class="modal-content">

        <span class="close" onclick="closeModal()">&times;</span>

        <!-- Tabs -->
        <div style="display:flex;">
            <button class="tab-button active" onclick="switchTab(event,'login')">Login</button>
            <button class="tab-button" onclick="switchTab(event,'signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login" class="form-content active">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="loginEmail" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="loginPassword" required>
            </div>

            <button class="submit-btn" onclick="handleLogin()">Login</button>
        </div>

        <!-- Signup Form -->
        <div id="signup" class="form-content">
            <div class="input-group">
                <label>Name</label>
                <input type="text" id="signupName" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" id="signupEmail" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="signupPassword" required>
            </div>

            <button class="submit-btn" onclick="handleSignup()">Create Account</button>
        </div>

    </div>
</div>

<!---------------- JS FUNCTIONS ---------------->
<script>
// ‚úÖ Open modal
function openModal() {
    document.getElementById("loginModal").style.display = "block";
}

// ‚úÖ Close modal
function closeModal() {
    document.getElementById("loginModal").style.display = "none";
}

// ‚úÖ Switch tabs
function switchTab(event, tabName) {
    document.querySelectorAll(".form-content").forEach(box => box.classList.remove("active"));
    document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
    document.getElementById(tabName).classList.add("active");
    event.target.classList.add("active");
}

/* ‚úÖ SIGNUP ‚Üí POST ‚Üí backend */
function handleSignup() {
    const user = {
        name: document.getElementById("signupName").value,
        email: document.getElementById("signupEmail").value,
        password: document.getElementById("signupPassword").value
    };

    fetch("http://localhost:3000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
    })
    .then(r => r.json())
    .then(d => alert(d.message));
}

/* ‚úÖ LOGIN ‚Üí POST ‚Üí backend */
function handleLogin() {
    const user = {
        email: document.getElementById("loginEmail").value,
        password: document.getElementById("loginPassword").value
    };

    fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
    })
    .then(r => r.json())
    .then(d => alert(d.message));
}
</script>

</body>
</html>
