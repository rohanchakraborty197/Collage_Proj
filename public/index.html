<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tracknheal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        
:root {
    --primary-color: #e74c3c;
    --secondary-color: #f8f9fa;
    --text-color: #333;
    --border-color: #e0e0e0;
    --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    --font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
}

body {
    margin: 0;
    padding: 0;
    font-family: var(--font-family);
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    color: var(--text-color);
    line-height: 1.6;
}

.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 40px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    box-shadow: var(--shadow);
    position: sticky;
    top: 0;
    z-index: 100;
    transition: all 0.3s ease;
}

.logo {
    display: flex;
    align-items: center;
    font-weight: 700;
    font-size: 1.5em;
    letter-spacing: 0.5px;
    color: var(--primary-color);
}

.logo-icon {
    margin-right: 10px;
    font-size: 1.6em;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 30px;
    margin: 0;
}

.nav-links a {
    text-decoration: none;
    color: var(--text-color);
    font-weight: 500;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: var(--primary-color);
}

.login-btn {
    border: 2px solid var(--primary-color);
    background: transparent;
    padding: 10px 20px;
    border-radius: 25px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

.login-btn:hover {
    background: var(--primary-color);
    color: white;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px);
    z-index: 1000;
}

.modal-content {
    width: 90%;
    max-width: 400px;
    background: white;
    margin: 10% auto;
    padding: 30px;
    border-radius: 15px;
    box-shadow: var(--shadow);
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.close {
    float: right;
    font-size: 28px;
    cursor: pointer;
    color: var(--text-color);
    transition: color 0.3s ease;
}

.close:hover {
    color: var(--primary-color);
}

.tab-button {
    width: 50%;
    padding: 12px;
    cursor: pointer;
    border: none;
    background: var(--secondary-color);
    font-weight: 600;
    transition: all 0.3s ease;
}

.tab-button.active {
    background: var(--primary-color);
    color: white;
}

.form-content {
    display: none;
}

.form-content.active {
    display: block;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
}

input {
    width: 100%;
    padding: 12px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

input:focus {
    outline: none;
    border-color: var(--primary-color);
}

.submit-btn {
    width: 100%;
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 14px;
    margin-top: 10px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
}

.submit-btn:hover {
    background: #c0392b;
}

/* Main Section */
section {
    text-align: center;
    margin-top: 60px;
    padding: 40px 20px;
}

section button {
    background: var(--primary-color);
    color: white;
    padding: 20px 50px;
    font-size: 24px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: var(--shadow);
    transition: all 0.3s ease;
    margin-bottom: 30px;
}

section button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(231, 76, 60, 0.3);
}

.search-bar {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
}

.search-bar input {
    padding: 12px;
    width: 250px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    font-size: 16px;
}

.search-bar .submit-btn {
    width: auto;
    padding: 12px 20px;
}

section h3 {
    font-weight: 600;
    margin-top: 40px;
}

section h2 {
    font-weight: 700;
    color: var(--primary-color);
    margin-top: 10px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .navbar {
        padding: 15px 20px;
        flex-direction: column;
        gap: 15px;
    }
    
    .nav-links {
        gap: 20px;
    }
    
    .modal-content {
        width: 95%;
        padding: 20px;
    }
    
    section button {
        padding: 15px 30px;
        font-size: 20px;
    }
    
    .search-bar {
        flex-direction: column;
        align-items: center;
    }
    
    .search-bar input {
        width: 100%;
        max-width: 300px;
    }
}
    </style>
</head>

<body>

<!---------------- NAVBAR ---------------->
<nav class="navbar">
    <div class="logo"><span class="logo-icon">üöë</span>Ambulance</div>

    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Book Ambulance</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <button class="login-btn" onclick="openModal()">Login</button>
</nav>

<!---------------- MAIN UI ---------------->
<section>
    <button>Book Ambulance Now üöë</button>

    <div class="search-bar">
        <input type="text" placeholder="Pickup Location">
        <button class="submit-btn">Search</button>
    </div>

    <div>
        <h3>üìç 24/7 Emergency Support</h3>
        <h2>123 - 456 - 7890</h2>
    </div>
</section>

<!---------------- LOGIN / SIGNUP MODAL ---------------->
<div id="loginModal" class="modal">
    <div class="modal-content">

        <span class="close" onclick="closeModal()">&times;</span>

        <!-- Tabs -->
        <div style="display:flex;">
            <button class="tab-button active" onclick="switchTab(event,'login')">Login</button>
            <button class="tab-button" onclick="switchTab(event,'signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login" class="form-content active">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="loginEmail" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="loginPassword" required>
            </div>

            <button class="submit-btn" onclick="handleLogin()">Login</button>
        </div>

        <!-- Signup Form -->
        <div id="signup" class="form-content">
            <div class="input-group">
                <label>Name</label>
                <input type="text" id="signupName" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" id="signupEmail" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="signupPassword" required>
            </div>

            <button class="submit-btn" onclick="handleSignup()">Create Account</button>
        </div>

    </div>
</div>

<!---------------- JS FUNCTIONS ---------------->
<script>
// ‚úÖ Open modal
function openModal() {
    document.getElementById("loginModal").style.display = "block";
}

// ‚úÖ Close modal
function closeModal() {
    document.getElementById("loginModal").style.display = "none";
}

// ‚úÖ Switch tabs
function switchTab(event, tabName) {
    document.querySelectorAll(".form-content").forEach(box => box.classList.remove("active"));
    document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
    document.getElementById(tabName).classList.add("active");
    event.target.classList.add("active");
}

/* ‚úÖ SIGNUP ‚Üí POST ‚Üí backend */
function handleSignup() {
    const user = {
        name: document.getElementById("signupName").value,
        email: document.getElementById("signupEmail").value,
        password: document.getElementById("signupPassword").value
    };

    fetch("http://localhost:3000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
    })
    .then(r => r.json())
    .then(d => alert(d.message));
}

/* ‚úÖ LOGIN ‚Üí POST ‚Üí backend */
function handleLogin() {
    const user = {
        email: document.getElementById("loginEmail").value,
        password: document.getElementById("loginPassword").value
    };

    fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
    })
    .then(r => r.json())
    .then(d => alert(d.message));
}
</script>

</body>
</html>
